<div class="Table">
    <div class="container">

        <div class="form">
            <div class="form1">
                <div class="logo" style="font-size:x-large;padding-left: 10px;height: 34px">
                    <span style="color: #4169e1">F</span>
                    <span style="color: #b22222">u</span>
                    <span style="color: #ff8c00">n</span>
                    <span style="color: #008000">d</span>
                    <span style="color: #FF0000">o</span>
                    <span style="color: #4169e1">o</span>
                </div>
            </div>
            <div class="title">Reset password</div>
            <h3 class="title1">Enter a new password</h3>
            <form [formGroup]="forgetpasswordForm" (ngSubmit)="onSubmit()">
                <div class="text">
                    <p>
                        <mat-form-field class="pswd" style="width: 341px" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="" formControlName="password" />
                            <mat-error>Enter a password</mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field class="pswd" style="width: 341px" appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="" formControlName="confirmpassword" />
                            <mat-error>Enter a password</mat-error>
                        </mat-form-field>
                    </p>

                </div>
            </form>
            <mat-checkbox class="margin" style="padding-left: 30px"> Show password</mat-checkbox>

            <div class="btn">
                <button mat-raised-button (click)="onSubmit()">Next</button>
            </div>
        </div>
    </div>
</div>
